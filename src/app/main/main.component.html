<div
class="w-full  min-h-full  flex flex-col items-center justify-evenly">
  <button
    class="button"
    (click)="test()"
  > Approve contract 1 wei</button>
  <button *ngIf="transaction" class="button">
    <a  class="text-2xl"
      href="https://goerli.etherscan.io/tx/{{transaction.hash}}"
    target="_blank"
    >Check on etherscan.io</a>
</button>
  <p class="text-3xl" *ngIf="transaction">Nonce: {{!nounce ? txStatus : nounce}}</p>
</div>
